<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="images/calculator.ico"/>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id='calculator-container'>
            <div id='calculator'>
                <div id='brand-name'>
                    <h2>Evaluation Bot</h2>
                    <p>E-BOT 315</p>
                </div>
                <div id='screen-wrapper'>
                    <div id='screen'>
                        <p id='screen-text'>0</p>
                    </div>
                </div>
                <div id='buttons'>
                    <button>&#177;</button>
                    <button>%</button>
                    <button>&Sqrt;</button>
                    <button id="clear">C</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">&#247;</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">x</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">-</button>

                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
